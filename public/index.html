<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Better Buddy</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="full-page-wrapper">
        <header>
            <ul id="menu-options">
                <li id='signup-link'>Sign Up</li>
                <li id='login-link'>Login</li>
            </ul>
        </header>
        <div id='title-wrapper'>
            <h1>BETTERBUDDY.</h1>
            <h3>QUIT BEING SUCH A LAME FRIEND</h3>
        </div>
        <div class="account-input" id='signup-box'>
            <h1>Sign Up</h1>
            <div class="field-wrap">
                <input type="text" placeholder=" First Name" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <input type="text" placeholder=" Last Name" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <input type="text" placeholder=" Username" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <input type="email" placeholder=" Email" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <input type="password" placeholder=" Set A Password" required autocomplete="off" />
            </div>
            <button type="submit" class="submit-button" id="new-account-button" />Get Started</button>
        </div>
        <div class="account-input" id='login-box'>
            <h1>Login</h1>
            <div class="field-wrap">
                <input type="email" placeholder=" Enter Username" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <input type="password" placeholder=" Enter Password" required autocomplete="off" />
            </div>
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            <button type="submit" class="submit-button" id="log-in-button" />Log In</button>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='app.js'></script>
</body>

</html>
